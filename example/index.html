<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- <svg class="amongus" viewBox="0 0 145 181" xmlns="http://www.w3.org/2000/svg">
      <path class="amongus__path" d="M93.5002 181H141.5C152.5 52 122 0.5 72.5 0.5C23 0.5 -7 51.5 2.50012 181H52.0001C52.833 118.529 91.2817 124.072 93.5002 181Z" />
    </svg> -->
    <div>
      <svg width="100" height="75">
        <rect width="100" height="75" rx="20" ry="37.25"></rect>
      </svg>
    </div>
    <div>
      <svg class="circle" width="100" height="100">
        <circle r="50" cx="50" cy="50"></circle>
      </svg>
    </div>
    <div>
      <svg width="100" height="50">
        <ellipse rx="50" ry="25" cx="50" cy="25"></ellipse>
      </svg>
    </div>
    <div>
      <svg width="200" height="150">
        <polygon points="100,0 0,150 200,150"></polygon>
      </svg>
    </div>
    <div>
      <svg width="200" height="150">
        <line x1="0" y1="0" x2="200" y2="150" stroke="#e74c3c" stroke-width="5"></line>
      </svg>
    </div>
    <div>
      <svg width="200" height="150">
        <polyline points="0,0 200,150 20,100" fill="none" stroke="#e74c3c" stroke-width="5"></polyline>
      </svg>
    </div>
  </div>
